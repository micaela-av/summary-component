<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="card1">
  <p class="top">Your Result</p>
  <div id="circle">
    <h1>76</h1>
    <p>of 100</p>
  </div>
  <div class="card-bottom">
  <h2>Great</h2>
  <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
</div>
</div>
<div class="card2">
  <div class="summary">
  <h3>Summary</h3>

 <div class="summary1"><img src="assets/images/icon-reaction.svg" alt="lightning">
  <p>Reaction </p>
  <p class="numbers-top">80 &nbsp; </p>
  <p class="hundred">/ 100</p>
</div>

 <div class="summary2"><img src="assets/images/icon-memory.svg" alt="memory">
  <p>Memory</p>
  <p class="numbers-top">92 &nbsp;</p>
  <p class="hundred">/ 100</p> 
</div>

  <div class="summary3"><img src="assets/images/icon-verbal.svg" alt="communication">
    <p>Verbal</p>
    <p class="numbers">61 &nbsp;</p> 
    <p class="hundred">/ 100 </p>
  </div>

  <div class="summary4"><img src="assets/images/icon-visual.svg" alt="sight">
    <p>Visual </p>
    <p class="numbers">72 &nbsp;</p>
    <p class="hundred">/ 100</p>
   </div>

 <button>Continue</button>
</div>
</div>

</div>  
 
  </div>
</body>
</html>
